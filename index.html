<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

  <body>
    <div class="content">
      <h1>Connect 4</h1>
      <div class="row" id="controls">
        <div class="col-1-3">
          <div class="button button-green">New Game</div>
        </div>
        <div class="col-1-3">
          <div class="button button-yellow">Save Game</div>
        </div>
        <div class="col-1-3">
          <div class="button button-red">Quit Game</div>
        </div>
      </div>
      <div class="row" id="players">
        <div class="col-1-2">
          <label>Player One</label>
          <input type="text" class="focus-red" placeholder="Name">
        </div>
        <div class="col-1-2">
          <label>Player Two</label>
          <input type="text" class="focus-yellow" placeholder="Name">
        </div>
      </div>
      <div class="row" id="load">
        <div class="col-2-3">
          <label>Load Game</label>
          <input type="text" class="focus-gray" placeholder="Game ID">
        </div>
        <div class="col-1-3">
          <label>&nbsp;</label>
          <div class="button button-green">Load</div>
        </div>
      </div>
      <div class="row" id="current-game">
        <div class="col-1-3">
          <h3 class="player-1-text">It's Casey's Turn</h3>
          <p>Click anywhere in a column to drop your piece into that column â€” it will appear atop any pieces already in the column, or at the bottom of the column if the column is empty.</p>

          </p>
        </div>
        <div class="col-2-3">
          <div id="gameboard">

              </tr>

                <td></td>

              </tr>
              <tr>
                <td></td>

                <td></td>
                <td class="player-1-background"></td>
                <td class="player-1-background"></td>
                <td class="player-2-background"></td>
              </tr>
              <tr>
                <td></td>
                <td class="player-1-background"></td>
                <td class="player-1-background"></td>

                <td class="player-2-background"></td>

            </tbody>
