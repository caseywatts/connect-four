<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect Four</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="content">
      <h1>Connect Four</h1>
      <div class="row" id="controls">
        <div class="col-1-3">
          <div class="button button-green">New Game</div>
        </div>
        <div class="col-1-3">
          <div class="button button-yellow">Save Game</div>
        </div>
        <div class="col-1-3">
          <div class="button button-red">Quit Game</div>
        </div>
      </div>
      <div class="row" id="players">
        <div class="col-1-2">
          <label>Player One</label>
          <input type="text">
        </div>
        <div class="col-1-2">
          <label>Player Two</label>
          <input type="text">
        </div>
      </div>
      <div class="row" id="load">
        <div class="col-2-3">
          <label>Load Game</label>
          <input type="text">
        </div>
        <div class="col-1-3">
          <label>&nbsp;</label>
          <div class="button button-green">Load</div>
        </div>
      </div>
      <div class="row" id="current-game">
        [Connect Four Board]
      </div>
    </div>
  </body>
</html>
